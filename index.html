<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessTheNumber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="box">
        <h1> Guess the Number !</h1>
        <p>Enter a number between 0 to 100</p>    

        <form >
            <input  class="user-input" type="number" placeholder="Enter a number" min="0" max="100" required>
            <div class="btn">
                <button class="submit-btn">Submit</button>
                <button class="start-game" disabled>Restart</button>

            </div>
        </form>
        <p class="result"></p>
        <p class="all-guesses"></p>
    </div>
<script src="script.js"></script>
</body>
</html>
